<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="rss-feed.css"> <!-- Separate CSS file -->
</head>
<body>
    <div class="icon-container">
        <img src="apple-touch-icon.png" alt="App Icon">
    </div>
    <div class="container">
        <h1>Eagle Sundance Message Board</h1>
        <div class="button-container">
            <button class="join-button" onclick="window.open('https://eagle-sd-message-board-2eab903cc1ec.herokuapp.com', '_blank')">Join the conversation!</button>
        </div>
        <div id="messages"></div>
    </div>
    <script>
        async function fetchRSS() {
            try {
                console.log('Fetching RSS feed...');
                const response = await fetch('https://eagle-sd-message-board-2eab903cc1ec.herokuapp.com/feed.php');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                let text = await response.text();
                console.log('Raw RSS feed fetched:', text);

                // Trim leading and trailing whitespace
                text = text.trim();
                console.log('Trimmed RSS feed:', text);

                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");
                console.log('Parsed XML:', xml);

                const items = xml.querySelectorAll("item");
                console.log('RSS items:', items);

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Clear existing messages

                // Display only the most recent 4 messages
                const recentItems = Array.from(items).slice(0, 4);

                recentItems.forEach(item => {
                    const messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');

                    const username = item.querySelector("title").textContent;
                    const message = item.querySelector("description").textContent;
                    const pubDate = item.querySelector("pubDate").textContent;

                    messageContainer.innerHTML = `<strong>${username}</strong>: ${message} <div class="timestamp">${new Date(pubDate).toLocaleString()}</div>`;
                    messagesDiv.appendChild(messageContainer);
                });
            } catch (error) {
                console.error('Error fetching or parsing RSS feed:', error);
            }
        }

        fetchRSS();
        setInterval(fetchRSS, 216000000); // Refresh every hour - *30000 is 30 seconds*
    </script>
</body>
</html>
