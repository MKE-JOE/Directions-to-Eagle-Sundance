<!DOCTYPE HTML>
<html>
    <head>
	
	<meta charset="utf-8">
    <title>Eagle Sundance Login</title>
    <meta name="description" content="Eagle Sundance Directions and Resources.">
    <meta name="keywords" content="Eagle, Sundance, Ceremony">
    <meta name="author" content="Milwaukee Joe">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
        <style type="text/css">
		
	html { 
  background-color:#000000; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
            #div1
            {float:left;}
			#div2
			{float:right;}
        </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Url","home.html");
        }

        function drop(ev)
        {
            ev.preventDefault();
            window.location=ev.dataTransfer.getData("Url");
        }
    </script>
    </head>
    <body>
        <div id="div1">
         <img src="https://raw.githubusercontent.com/MKE-JOE/Directions-to-Eagle-Sundance/master/tobacco.png" draggable="true" ondragstart="drag(event)" id="drag1" width="400" height="250"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="https://raw.githubusercontent.com/MKE-JOE/Directions-to-Eagle-Sundance/master/hand2.png" width="500" height="300"></div>
	    
	    <script src="DragDropTouch.js"></script>
    </body>
</html>
