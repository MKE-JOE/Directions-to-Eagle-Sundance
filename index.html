<!DOCTYPE HTML>
<html oncontextmenu="return false" class="fade-in one">
    <head>
	
	<meta charset="utf-8">
    <title>Eagle Sundance Login</title>
    <meta name="description" content="Eagle Sundance Directions and Resources.">
    <meta name="keywords" content="Eagle, Sundance, Ceremony">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
	    
        <style type="text/css">
		
		/* make keyframes that tell the start state and the end state of our object */
@-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.fade-in {
  opacity:0;  /* make things invisible upon start */
  -webkit-animation:fadeIn ease-in 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
  -moz-animation:fadeIn ease-in 1;
  animation:fadeIn ease-in 1;

  -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
  -moz-animation-fill-mode:forwards;
  animation-fill-mode:forwards;

  -webkit-animation-duration:1s;
  -moz-animation-duration:1s;
  animation-duration:1s;
}

.fade-in.one {
  -webkit-animation-delay: 1s;
  -moz-animation-delay: 1s;
  animation-delay: 1s;
}
		
	html { 
  background-color:#000000; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
            #div1
            {float:left;}
			#div2
			{float:right;}
        </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Url","https://mke-joe.github.io/Directions-to-Eagle-Sundance/home.html");
        }

        function drop(ev)
        {
            ev.preventDefault();
            window.location=ev.dataTransfer.getData("Url");
        }
    </script>
    </head>
	<header style="height:100px;"></header>
    <body>
	    <div>
	    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"><br>
	    </div>    
		    
        <div id="div1">
         <img src="https://raw.githubusercontent.com/MKE-JOE/Directions-to-Eagle-Sundance/master/tobacco.png" draggable="true" ondragstart="drag(event)" id="drag1" style="width:25vw; min-width:200px;"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="https://raw.githubusercontent.com/MKE-JOE/Directions-to-Eagle-Sundance/master/hand2.png" style="width:25vw; min-width:200px;""></div>
	    
    </body>
